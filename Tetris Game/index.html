<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>

<body>
    <div id="wrapper">
        <div id="left-div">
            <img src="img/logo.png" id="logo">
            <hr>

            <div id="score-div">
                <label> Score: </label>
                <label id="score"></label>
            </div>
            <div id="lines-div">
                <label> Lines: </label>
                <label id="lines"></label>
            </div>
            <div id="pause-play">
                <p>Press Esc to pause/play</p>
            </div>
            <div id="space-bar">
                <p>Press the Space Bar to switch positions</p>
            </div>
        </div>
        <div id="game-container">
            <img src="img/background.png" id="background">
            <canvas id="game-canvas"></canvas>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
